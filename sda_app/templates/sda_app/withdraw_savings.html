{% extends 'sda_app/base.html' %}

{% block title %}Withdraw from Savings - PaisaPro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Withdraw from Savings</h3>
    <p class="text-muted">Transfer money from savings back to your current balance.</p>
    <form method="post" class="card p-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Withdraw from Savings</button>
        <a href="{% url 'dashboard' %}" class="btn btn-link">Cancel</a>
    </form>
</div>
{% endblock %}
