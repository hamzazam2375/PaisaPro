{% extends 'sda_app/base.html' %}

{% block title %}Set Monthly Income - PaisaPro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Set Your Monthly Income</h3>
    <p class="text-muted">Provide your monthly income to personalize your dashboard and budget.</p>
    <form method="post" class="card p-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'income_setup' %}?skip=true" class="btn btn-link">Skip</a>
    </form>
    <div class="mt-3">
        <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
