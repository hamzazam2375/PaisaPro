{% extends 'sda_app/base.html' %}

{% block title %}Change Email - PaisaPro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Change Email</h3>
    <form method="post" class="card p-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Verification Code</button>
        <a href="{% url 'profile_settings' %}" class="btn btn-link">Cancel</a>
    </form>
</div>
{% endblock %}
