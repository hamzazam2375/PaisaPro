{% extends 'sda_app/base.html' %}

{% block title %}Profile Settings - PaisaPro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Profile Settings</h3>
    <div class="card p-3 mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <div class="card p-3">
        <h5>Change Email</h5>
        <p class="text-muted">Current email: <strong>{{ email }}</strong></p>
        <a class="btn btn-outline-primary" href="{% url 'email_change_start' %}">Change Email</a>
    </div>
</div>
{% endblock %}
